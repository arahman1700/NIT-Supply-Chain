<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer | NESMA Supply Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script src="assets/nesma-utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nesma-theme.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
        }

        .viewer-header {
            background: linear-gradient(135deg, #0E2841 0%, #2E3192 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .viewer-header .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #80D1E9;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .viewer-header .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .viewer-header h1 {
            font-size: 18px;
            font-weight: 700;
            flex: 1;
        }

        .viewer-header .download-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 18px;
            background: rgba(128, 209, 233, 0.2);
            border: 1px solid rgba(128, 209, 233, 0.4);
            color: #80D1E9;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .viewer-header .download-btn:hover {
            background: rgba(128, 209, 233, 0.3);
        }

        .sheet-tabs {
            display: flex;
            gap: 2px;
            background: #e2e8f0;
            padding: 8px 24px 0;
            overflow-x: auto;
        }

        .sheet-tab {
            padding: 10px 24px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: #e2e8f0;
            color: #64748b;
            border: none;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .sheet-tab:hover {
            background: #f1f5f9;
            color: #334155;
        }

        .sheet-tab.active {
            background: white;
            color: #2E3192;
            box-shadow: 0 -2px 0 #2E3192 inset;
        }

        .table-wrapper {
            padding: 16px 24px 24px;
            overflow: auto;
            max-height: calc(100vh - 160px);
        }

        .table-wrapper table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 8px rgba(0,0,0,0.08);
            font-size: 13px;
        }

        .table-wrapper thead th {
            background: linear-gradient(135deg, #2E3192 0%, #203366 100%);
            color: white;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-wrapper tbody tr {
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.15s;
        }

        .table-wrapper tbody tr:hover {
            background: #f8fafc;
        }

        .table-wrapper tbody tr:nth-child(even) {
            background: #fafbfd;
        }

        .table-wrapper tbody tr:nth-child(even):hover {
            background: #f1f5f9;
        }

        .table-wrapper tbody td {
            padding: 10px 16px;
            color: #334155;
            white-space: nowrap;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: #64748b;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #2E3192;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: #ef4444;
        }

        /* Dark theme overrides */
        [data-theme="dark"] body,
        [data-theme="nit"] body {
            background: #0f172a;
        }

        [data-theme="dark"] .sheet-tabs,
        [data-theme="nit"] .sheet-tabs {
            background: #1e293b;
        }

        [data-theme="dark"] .sheet-tab,
        [data-theme="nit"] .sheet-tab {
            background: #1e293b;
            color: #94a3b8;
        }

        [data-theme="dark"] .sheet-tab:hover,
        [data-theme="nit"] .sheet-tab:hover {
            background: #334155;
            color: #e2e8f0;
        }

        [data-theme="dark"] .sheet-tab.active,
        [data-theme="nit"] .sheet-tab.active {
            background: #1e293b;
            color: #80D1E9;
            box-shadow: 0 -2px 0 #80D1E9 inset;
        }

        [data-theme="dark"] .table-wrapper table,
        [data-theme="nit"] .table-wrapper table {
            background: #1e293b;
        }

        [data-theme="dark"] .table-wrapper tbody tr,
        [data-theme="nit"] .table-wrapper tbody tr {
            border-bottom-color: #334155;
        }

        [data-theme="dark"] .table-wrapper tbody tr:hover,
        [data-theme="nit"] .table-wrapper tbody tr:hover {
            background: #334155;
        }

        [data-theme="dark"] .table-wrapper tbody tr:nth-child(even),
        [data-theme="nit"] .table-wrapper tbody tr:nth-child(even) {
            background: #1a2536;
        }

        [data-theme="dark"] .table-wrapper tbody tr:nth-child(even):hover,
        [data-theme="nit"] .table-wrapper tbody tr:nth-child(even):hover {
            background: #334155;
        }

        [data-theme="dark"] .table-wrapper tbody td,
        [data-theme="nit"] .table-wrapper tbody td {
            color: #e2e8f0;
        }

        [data-theme="dark"] .loading-container,
        [data-theme="nit"] .loading-container {
            color: #94a3b8;
        }

        @media print {
            .viewer-header, .sheet-tabs { position: static; }
            .table-wrapper { max-height: none; overflow: visible; }
            .download-btn, .back-btn, #themeToggleBtn { display: none !important; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="viewer-header">
        <a href="index.html" class="back-btn">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Portal
        </a>
        <h1 id="reportTitle">Loading report...</h1>
        <button id="themeToggleBtn" onclick="NesmaTheme.toggle()" class="download-btn" title="Toggle theme">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
        </button>
        <a id="downloadBtn" class="download-btn" style="display:none;">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            Download
        </a>
    </div>

    <!-- Sheet tabs -->
    <div class="sheet-tabs" id="sheetTabs" style="display:none;"></div>

    <!-- Content area -->
    <div id="content">
        <div class="loading-container" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading report...</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let currentSheet = null;
        const fileParam = new URLSearchParams(window.location.search).get('file');
        const titleParam = new URLSearchParams(window.location.search).get('title');

        function formatTitle(filename) {
            if (titleParam) return titleParam;
            return filename
                .replace(/\.[^.]+$/, '')
                .replace(/[-_]/g, ' ')
                .replace(/\b\w/g, function(c) { return c.toUpperCase(); });
        }

        function formatCellValue(val) {
            if (val === '' || val === null || val === undefined) return '';
            if (typeof val === 'number') {
                if (Number.isInteger(val) && Math.abs(val) >= 1000) {
                    return val.toLocaleString();
                }
                if (!Number.isInteger(val)) {
                    return val.toLocaleString(undefined, { maximumFractionDigits: 2 });
                }
            }
            return String(val);
        }

        function buildTable(json) {
            // Find the header row (first row with >= 2 non-empty cells)
            var headerIdx = 0;
            for (var i = 0; i < json.length; i++) {
                var nonEmpty = json[i].filter(function(c) { return c !== ''; }).length;
                if (nonEmpty >= 2) { headerIdx = i; break; }
            }

            var headers = json[headerIdx];
            var rows = json.slice(headerIdx + 1);

            var table = document.createElement('table');
            var thead = document.createElement('thead');
            var headerRow = document.createElement('tr');

            headers.forEach(function(h) {
                var th = document.createElement('th');
                th.textContent = String(h);
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            var tbody = document.createElement('tbody');
            rows.forEach(function(row) {
                // Skip completely empty rows
                var nonEmpty = row.filter(function(c) { return c !== ''; }).length;
                if (nonEmpty === 0) return;

                var tr = document.createElement('tr');
                for (var i = 0; i < headers.length; i++) {
                    var td = document.createElement('td');
                    var val = i < row.length ? row[i] : '';
                    td.textContent = formatCellValue(val);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            return table;
        }

        function renderSheet(sheetName) {
            currentSheet = sheetName;
            var sheet = workbook.Sheets[sheetName];
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });

            var content = document.getElementById('content');
            // Clear content safely
            while (content.firstChild) content.removeChild(content.firstChild);

            var wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';

            if (json.length === 0) {
                var emptyMsg = document.createElement('div');
                emptyMsg.className = 'loading-container';
                var p = document.createElement('p');
                p.textContent = 'This sheet is empty';
                emptyMsg.appendChild(p);
                wrapper.appendChild(emptyMsg);
            } else {
                wrapper.appendChild(buildTable(json));
            }

            content.appendChild(wrapper);

            // Update active tab
            document.querySelectorAll('.sheet-tab').forEach(function(tab) {
                tab.classList.toggle('active', tab.dataset.sheet === sheetName);
            });
        }

        function showError(msg) {
            var content = document.getElementById('content');
            while (content.firstChild) content.removeChild(content.firstChild);

            var container = document.createElement('div');
            container.className = 'error-container';

            var icon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            icon.setAttribute('class', 'w-16 h-16 mb-4 text-red-300');
            icon.setAttribute('fill', 'none');
            icon.setAttribute('stroke', 'currentColor');
            icon.setAttribute('viewBox', '0 0 24 24');
            var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('stroke-linecap', 'round');
            path.setAttribute('stroke-linejoin', 'round');
            path.setAttribute('stroke-width', '1.5');
            path.setAttribute('d', 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z');
            icon.appendChild(path);

            var msgEl = document.createElement('p');
            msgEl.style.cssText = 'font-size:16px;font-weight:600;';
            msgEl.textContent = msg;

            var link = document.createElement('a');
            link.href = 'index.html';
            link.style.cssText = 'margin-top:16px;color:#2E3192;font-weight:600;';
            link.textContent = '\u2190 Back to Portal';

            container.appendChild(icon);
            container.appendChild(msgEl);
            container.appendChild(link);
            content.appendChild(container);
        }

        async function loadReport() {
            if (!fileParam) {
                showError('No file specified. Use ?file=path/to/file.xlsx');
                return;
            }

            var filename = fileParam.split('/').pop();
            document.getElementById('reportTitle').textContent = formatTitle(filename);
            document.title = formatTitle(filename) + ' | NESMA Supply Chain';

            // Set up download button
            var dlBtn = document.getElementById('downloadBtn');
            dlBtn.href = fileParam;
            dlBtn.download = filename;
            dlBtn.style.display = 'flex';

            try {
                var response = await fetch(fileParam);
                if (!response.ok) throw new Error('File not found');

                var buffer = await response.arrayBuffer();
                workbook = XLSX.read(buffer, { type: 'array' });

                // Build sheet tabs
                var tabsContainer = document.getElementById('sheetTabs');
                if (workbook.SheetNames.length > 1) {
                    tabsContainer.style.display = 'flex';
                    workbook.SheetNames.forEach(function(name, i) {
                        var btn = document.createElement('button');
                        btn.className = 'sheet-tab' + (i === 0 ? ' active' : '');
                        btn.textContent = name;
                        btn.dataset.sheet = name;
                        btn.addEventListener('click', function() { renderSheet(name); });
                        tabsContainer.appendChild(btn);
                    });
                }

                // Render first sheet
                renderSheet(workbook.SheetNames[0]);

            } catch (err) {
                showError('Could not load report: ' + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof NesmaTheme !== 'undefined') NesmaTheme.init();
            loadReport();
        });
    </script>
</body>
</html>
